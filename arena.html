<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RF Idle - Arena PVP</title>
    <link rel="icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-bg: #121212;
            --darker-bg: #0a0a0a;
            --panel-bg: #1e1e1e;
            --accent: #2a2a2a;
            --highlight: #3a3a3a;
            --text: #e0e0e0;
            --text-dim: #a0a0a0;
            --accent-color: #ff7a2f;
            --accent-hover: #ff8a4f;
            --danger: #ff4a4a;
            --success: #4aff7a;
            --warning: #ffb84a;
            --exp-color: #ff9c4a;
            --fp-color: #4a9cff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text);
            min-height: 100vh;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .login-card {
            background: var(--panel-bg);
            border-radius: 12px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        .login-title {
            text-align: center;
            color: var(--accent-color);
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            text-align: center;
            color: var(--text-dim);
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text);
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 0.8rem;
            background: var(--darker-bg);
            border: 2px solid var(--accent);
            border-radius: 6px;
            color: var(--text);
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .error-message {
            color: var(--danger);
            font-size: 0.9rem;
            margin-top: 0.5rem;
            min-height: 1.2rem;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn:hover {
            background: var(--accent-hover);
        }

        .btn:disabled {
            background: var(--accent);
            cursor: not-allowed;
            opacity: 0.6;
        }

        .btn-secondary {
            background: var(--accent);
            margin-top: 0.5rem;
        }

        .btn-secondary:hover {
            background: var(--highlight);
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .arena-view {
            display: none;
        }

        header {
            background-color: var(--darker-bg);
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--accent);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent-color);
        }

        .btn-logout {
            padding: 0.5rem 1rem;
            background: var(--danger);
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-logout:hover {
            background: #ff6a6a;
        }

        .character-display {
            background: var(--panel-bg);
            padding: 1rem;
            margin: 1rem 2rem;
            border-radius: 8px;
        }

        .character-name {
            color: var(--accent-color);
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .character-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
        }

        .stat-label {
            color: var(--text-dim);
        }

        .stat-value {
            font-weight: bold;
        }

        .container {
            display: grid;
            grid-template-columns: 300px 1fr 300px;
            gap: 1rem;
            padding: 1rem 2rem;
            height: calc(100vh - 200px);
        }

        .panel {
            background: var(--panel-bg);
            border-radius: 8px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
        }

        .panel-title {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--accent);
            color: var(--accent-color);
        }

        .player-list {
            flex: 1;
            overflow-y: auto;
        }

        .player-item {
            background: var(--darker-bg);
            padding: 0.8rem;
            margin-bottom: 0.5rem;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .player-info {
            flex: 1;
        }

        .player-name {
            color: var(--accent-color);
            font-weight: bold;
        }

        .player-level {
            color: var(--text-dim);
            font-size: 0.85rem;
        }

        .btn-challenge {
            padding: 0.4rem 0.8rem;
            font-size: 0.85rem;
            background: var(--success);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-challenge:hover:not(:disabled) {
            background: #6aff9a;
        }

        .btn-challenge:disabled {
            background: var(--accent);
            cursor: not-allowed;
        }

        .battle-log {
            flex: 1;
            overflow-y: auto;
            background: var(--darker-bg);
            border-radius: 4px;
            padding: 1rem;
            font-family: monospace;
            font-size: 0.85rem;
        }

        .log-entry {
            margin-bottom: 0.5rem;
            line-height: 1.4;
        }

        .log-time {
            color: var(--text-dim);
        }

        .log-system {
            color: var(--warning);
        }

        .log-challenge {
            color: var(--accent-color);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            background: var(--darker-bg);
            border-radius: 4px;
            padding: 1rem;
            margin-bottom: 1rem;
            font-family: monospace;
            font-size: 0.85rem;
        }

        .chat-input-container {
            display: flex;
            gap: 0.5rem;
        }

        .chat-input {
            flex: 1;
            padding: 0.8rem;
            background: var(--darker-bg);
            border: 2px solid var(--accent);
            border-radius: 4px;
            color: var(--text);
            font-size: 0.9rem;
        }

        .chat-input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .btn-send {
            padding: 0.8rem 1.5rem;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-send:hover {
            background: var(--accent-hover);
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--accent);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--highlight);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-color);
        }
    </style>
</head>

<body>
    <!-- Login View -->
    <div class="login-container" id="login-view">
        <div class="login-card">
            <div class="login-title">üèüÔ∏è Arena PVP</div>
            <div class="login-subtitle">Login to enter the arena</div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-input" id="email" placeholder="your@email.com" required>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-input" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            </div>

            <div class="error-message" id="auth-error"></div>

            <button class="btn" id="login-btn">Login</button>
            <button class="btn btn-secondary" id="register-btn">Register</button>
        </div>
    </div>

    <!-- Loading Screen -->
    <div class="login-container" id="loading-screen" style="display: none;">
        <div class="login-card">
            <div class="login-title">üèüÔ∏è Arena PVP</div>
            <div class="login-subtitle">Loading your character...</div>

            <div style="text-align: center; padding: 2rem;">
                <div
                    style="display: inline-block; width: 50px; height: 50px; border: 4px solid var(--accent); border-radius: 50%; border-top-color: var(--accent-color); animation: spin 1s ease-in-out infinite;">
                </div>
                <div style="margin-top: 1rem; color: var(--text-dim);">Preparing arena...</div>
            </div>
        </div>
    </div>

    <!-- Arena View -->
    <div class="arena-view" id="arena-view">
        <header>
            <div class="logo">üèüÔ∏è RF Idle - Arena PVP</div>
            <button id="logout-btn" class="btn-logout">Logout</button>
        </header>

        <div class="character-display" id="character-display">
            <div class="character-name" id="character-name">Loading...</div>
            <div class="character-stats" id="character-stats"></div>
        </div>

        <div class="container">
            <!-- Left Panel: Player List -->
            <div class="panel">
                <div class="panel-title">üë• Arena Players</div>
                <div class="player-list" id="player-list">
                    <div style="text-align: center; color: var(--text-dim); padding: 2rem;">
                        Loading players...
                    </div>
                </div>
            </div>

            <!-- Center Panel: Battle Logs -->
            <div class="panel">
                <div class="panel-title">‚öîÔ∏è Arena Logs</div>
                <div class="battle-log" id="battle-logs">
                    <div class="log-entry">
                        <span class="log-time">[00:00:00]</span> <span class="log-system">Welcome to the Arena!</span>
                    </div>
                </div>
            </div>

            <!-- Right Panel: Chat -->
            <div class="panel">
                <div class="panel-title">üí¨ Arena Chat</div>
                <div class="chat-messages" id="chat-messages">
                    <div class="log-entry">
                        <span class="log-time">[00:00:00]</span> <strong>System:</strong> Welcome to Arena chat!
                    </div>
                </div>
                <div class="chat-input-container">
                    <input type="text" id="chat-input" class="chat-input" placeholder="Type message..." maxlength="200">
                    <button id="send-chat" class="btn-send">Send</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getDatabase, ref, set, onValue, push, onDisconnect, remove, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBSmstVBMny75LIw8U8fde6Obz4nZgqTQk",
            authDomain: "idle-crusade-1900b.firebaseapp.com",
            projectId: "idle-crusade-1900b",
            storageBucket: "idle-crusade-1900b.firebasestorage.app",
            messagingSenderId: "1026876043394",
            appId: "1:1026876043394:web:ee18a7b584b8359375849b",
            databaseURL: "https://idle-crusade-1900b-default-rtdb.firebaseio.com"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        let playerCharacter = null;
        let currentUser = null;

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('login-btn').addEventListener('click', handleLogin);
            document.getElementById('register-btn').addEventListener('click', handleRegister);
            document.getElementById('logout-btn').addEventListener('click', handleLogout);
            document.getElementById('send-chat').addEventListener('click', sendChatMessage);
            document.getElementById('chat-input').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendChatMessage();
            });

            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    currentUser = user;
                    console.log('User signed in:', user.email);

                    document.getElementById('login-view').style.display = 'none';
                    document.getElementById('loading-screen').style.display = 'flex';

                    try {
                        await loadCharacterData();
                        await enterArena();
                    } catch (error) {
                        console.error('Failed to load character:', error);
                        document.getElementById('loading-screen').style.display = 'none';
                        document.getElementById('login-view').style.display = 'flex';
                        showAuthError(error.message);
                    }
                } else {
                    currentUser = null;
                    document.getElementById('login-view').style.display = 'flex';
                    document.getElementById('loading-screen').style.display = 'none';
                    document.getElementById('arena-view').style.display = 'none';
                }
            });
        });

        async function handleLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showAuthError('Please enter email and password');
                return;
            }

            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                showAuthError(getAuthErrorMessage(error.code));
            }
        }

        async function handleRegister() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showAuthError('Please enter email and password');
                return;
            }

            if (password.length < 6) {
                showAuthError('Password must be at least 6 characters');
                return;
            }

            try {
                await createUserWithEmailAndPassword(auth, email, password);
            } catch (error) {
                showAuthError(getAuthErrorMessage(error.code));
            }
        }

        async function handleLogout() {
            try {
                if (currentUser && playerCharacter) {
                    const playerRef = ref(database, `arena/players/${currentUser.uid}`);
                    await remove(playerRef);
                    addLog(`${playerCharacter.name} has left the arena!`, 'system');
                }
                await signOut(auth);
            } catch (error) {
                console.error('Logout error:', error);
            }
        }

        async function loadCharacterData() {
            const savedGame = localStorage.getItem('rfOnlineGame');

            if (!savedGame) {
                throw new Error('No game data found. Please play the main game first.');
            }

            const gameState = JSON.parse(savedGame);
            const character = gameState.data?.character || gameState.character;

            if (!character) {
                throw new Error('No character data found. Please create a character in the main game first.');
            }

            playerCharacter = character;
            console.log('Character loaded:', playerCharacter);
        }

        async function enterArena() {
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('arena-view').style.display = 'block';

            document.getElementById('character-name').textContent = `${playerCharacter.name} (Lv.${playerCharacter.level})`;
            document.getElementById('character-stats').innerHTML = `
                <div class="stat-row">
                    <span class="stat-label">HP:</span>
                    <span class="stat-value" style="color: var(--danger);">${playerCharacter.hp}/${playerCharacter.maxHp}</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Attack:</span>
                    <span class="stat-value" style="color: var(--warning);">${playerCharacter.attack}</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Defense:</span>
                    <span class="stat-value" style="color: var(--success);">${playerCharacter.defense}</span>
                </div>
            `;

            const playerRef = ref(database, `arena/players/${currentUser.uid}`);
            await set(playerRef, {
                name: playerCharacter.name,
                level: playerCharacter.level,
                timestamp: serverTimestamp()
            });

            onDisconnect(playerRef).remove();

            setupPlayerListListener();
            setupChatListener();
            setupLogsListener();

            addLog(`${playerCharacter.name} has entered the arena!`, 'system');
        }

        function setupPlayerListListener() {
            const playersRef = ref(database, 'arena/players');
            onValue(playersRef, (snapshot) => {
                const players = snapshot.val();
                const playerListEl = document.getElementById('player-list');

                if (!players) {
                    playerListEl.innerHTML = '<div style="text-align: center; color: var(--text-dim); padding: 2rem;">No players online</div>';
                    return;
                }

                playerListEl.innerHTML = '';
                Object.entries(players).forEach(([uid, player]) => {
                    if (uid === currentUser.uid) return;

                    const playerItem = document.createElement('div');
                    playerItem.className = 'player-item';
                    playerItem.innerHTML = `
                        <div class="player-info">
                            <div class="player-name">${player.name}</div>
                            <div class="player-level">Level ${player.level}</div>
                        </div>
                        <button class="btn-challenge" disabled>Challenge</button>
                    `;
                    playerListEl.appendChild(playerItem);
                });
            });
        }

        function setupChatListener() {
            const chatRef = ref(database, 'arena/chat');
            onValue(chatRef, (snapshot) => {
                const messages = snapshot.val();
                const chatEl = document.getElementById('chat-messages');

                if (!messages) return;

                chatEl.innerHTML = '';
                Object.values(messages).forEach(msg => {
                    const time = new Date(msg.timestamp).toLocaleTimeString('en-US', {
                        hour12: false,
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit'
                    });

                    const messageEl = document.createElement('div');
                    messageEl.className = 'log-entry';
                    messageEl.innerHTML = `<span class="log-time">[${time}]</span> <strong style="color: var(--accent-color);">${msg.sender}:</strong> ${msg.message}`;
                    chatEl.appendChild(messageEl);
                });

                chatEl.scrollTop = chatEl.scrollHeight;
            });
        }

        function setupLogsListener() {
            const logsRef = ref(database, 'arena/logs');
            onValue(logsRef, (snapshot) => {
                const logs = snapshot.val();
                const logsEl = document.getElementById('battle-logs');

                if (!logs) return;

                logsEl.innerHTML = '';
                Object.values(logs).forEach(log => {
                    const time = new Date(log.timestamp).toLocaleTimeString('en-US', {
                        hour12: false,
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit'
                    });

                    const logEl = document.createElement('div');
                    logEl.className = 'log-entry';
                    logEl.innerHTML = `<span class="log-time">[${time}]</span> <span class="log-${log.type}">${log.message}</span>`;
                    logsEl.appendChild(logEl);
                });

                logsEl.scrollTop = logsEl.scrollHeight;
            });
        }

        function sendChatMessage() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();

            if (!message || !playerCharacter) return;

            const chatRef = ref(database, 'arena/chat');
            push(chatRef, {
                sender: playerCharacter.name,
                message: message,
                timestamp: Date.now()
            });

            input.value = '';
        }

        function addLog(message, type = 'system') {
            const logsRef = ref(database, 'arena/logs');
            push(logsRef, {
                message: message,
                type: type,
                timestamp: Date.now()
            });
        }

        function showAuthError(message) {
            const errorEl = document.getElementById('auth-error');
            errorEl.textContent = message;
            setTimeout(() => {
                errorEl.textContent = '';
            }, 5000);
        }

        function getAuthErrorMessage(errorCode) {
            switch (errorCode) {
                case 'auth/user-not-found':
                    return 'No account found with this email';
                case 'auth/wrong-password':
                    return 'Incorrect password';
                case 'auth/email-already-in-use':
                    return 'An account with this email already exists';
                case 'auth/weak-password':
                    return 'Password is too weak';
                case 'auth/invalid-email':
                    return 'Invalid email address';
                default:
                    return 'Authentication error. Please try again.';
            }
        }
    </script>
</body>

</html>
